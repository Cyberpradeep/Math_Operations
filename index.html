<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Functions</title>
</head>
<body>
    <!-- <h1><b>Mathematical Functions</b></h1> -->
    <div id="Functions">
        <input type="text" name="values" id="array" placeholder="Enter the Array of Numbers">
        <br>
        <button id="add" onclick="add()">Add</button>
        <button id="sort" onclick="sort()">Sort</button>
        <button id="reverse" onclick="reverse()">Reverse</button>
        <button id="even" onclick="even()">Even</button>
        <button id="odd" onclick="odd()">Odd</button>
        <button id="max" onclick="max()">Max</button>
        <button id="min" onclick="min()">Min</button>
        <button id="average" onclick="average()">Average</button>
        <button id="square" onclick="square()">Square</button>
        <button id="cube" onclick="cube()">Cube</button>
    </div>
    <div  class="show" id="show"><b></b></div>
    <script src="app.js"></script>
</body>
</html>
